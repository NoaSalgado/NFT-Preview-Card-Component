<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>
  </head>
  <body>
    <main class="main">
      <section class="card">
        <figure class="card-img-container">
          <img
            src="./images/image-equilibrium.jpg"
            alt="NFT image"
            class="card-img"
          />
          <div class="card-img-overlay"></div>
          <img src="./images/icon-view.svg" class="card-img-view" />
        </figure>

        <h1 class="card-title"><a href="#">Equilibrium #3429</a></h1>

        <div class="card-inner">
          <p class="card-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-info">
            <p class="card-info-eth">
              <img src="./images/icon-ethereum.svg" /> 0.041 ETH
            </p>
            <p class="card-info-time">
              <img src="./images/icon-clock.svg" /> 3 days left
            </p>
          </div>
        </div>

        <div class="card-author">
          <figure class="card-author-img-container">
            <img
              src="./images/image-avatar.png"
              alt="Creator profile picture"
              class="card-author-img"
            />
          </figure>
          <p class="card-autor-text">
            Creation of <a href="#" class="card-author-name">Jules Wyvern</a>
          </p>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/NoaSalgado">Noa Salgado</a
      >.
    </footer>
  </body>
</html>
